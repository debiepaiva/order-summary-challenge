<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component challenge hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/illustration-hero.svg" class="img-hero" />
        <div class="info-text">
          <h1 class="heading">Order summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-available">
          <img src="images/icon-music.svg" class="img-music" />
          <div class="plans">
            <h2 class="annual">Annual Plan</h2>
            <p class="value">$59,90/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <ul class="link-list">
          <li class="a-button-input">
            <h2><a href="#" id="payment">Proceed to Payment</a></h2>
          </li>
          <li class="a-button-output">
            <a href="#" id="cancel"><h2>Cancel Order</h2></a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/debiepaiva"
          >Debie Paiva</a
        >.
      </div>
    </footer>
  </body>
</html>
